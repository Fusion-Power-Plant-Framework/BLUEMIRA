name: bluemira_ci

on:
  pull_request:
  push:
    branches:
      - develop
      - main

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    # FreeCAD and click do not play nicely together, so make sure we're using the
    # environment variables that are set in the conda env (this is needed because
    # GitHub Actions run in their own shell so conda environment variables don't appear
    # to be picked up.
    env:
      LANG: 'C'
      LC_ALL: 'C'
      PYTHONIOENCODING: 'utf-8'

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Checkout bluemira-private-data
      uses: actions/checkout@v2
      with:
        repository: 'Fusion-Power-Plant-Framework/bluemira-private-data'
        ssh-key: ${{ secrets.BLUEMIRA_PRIVATE_DATA_DEPLOY_KEY }}
        path: './bluemira-private-data'

    - name: Move bluemira-private-data
      working-directory: "/home/runner/work/"
      run: |
          mv ~/work/bluemira/bluemira/bluemira-private-data ~/work/bluemira/bluemira-private-data

    - name: Cache pip
      uses: actions/cache@v2
      env:
        # Increase this value to reset cache if requirements.txt has not changed
        PIP_CACHE_NUMBER: 1
      with:
        path: ~/.cache/pip
        key:
          ${{ runner.os }}-pip-${{ env.PIP_CACHE_NUMBER }}-${{
          hashFiles('requirements.txt', 'requirements-develop.txt', 'setup.py') }}


    - name: Cache conda
      uses: actions/cache@v2
      env:
        # Increase this value to reset cache if conda/environment.yml has not changed
        CONDA_CACHE_NUMBER: 1
      with:
        path: ~/conda_pkgs_dir
        key:
          ${{ runner.os }}-conda-${{ env.CONDA_CACHE_NUMBER }}-${{
          hashFiles(
            'conda/environment.yml',
            'requirements.txt',
            'requirements-develop.txt',
            'setup.py'
          ) }}

    - name: Install Environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: bluemira
        environment-file: conda/environment.yml
        miniforge-version: "latest"
        use-only-tar-bz2: true
        miniforge-variant: Mambaforge
        use-mamba: true

    - name: Freeze conda env
      shell: bash -l {0}
      run: |
        conda env export -n bluemira > bluemira.yml

    - uses: actions/upload-artifact@v3
      with:
        name: bluemira.yml
        path: bluemira.yml

    - name: Check Code Quality
      shell: bash -l {0}
      run: |
        SKIP=flake8,black,black-jupyter,regenerate-ipynb-examples pre-commit run --all-files
        # python examples/convert_py_to_ipynb.py --check --ci
        flake8 --count
        black --check .

    - name: Build Documentation bluemira
      shell: bash -l {0}
      run: |
        sphinx-build -W documentation/source documentation/build

    - name: Run pytest bluemira
      shell: bash -l {0}
      env:
        # Flag to run longrun tests when merging dependency updates
        # https://github.com/actions/runner/issues/409#issuecomment-752775072
        PYTEST_LONGRUN: ${{ github.event.pull_request.head.ref == 'develop_dependencies' && '--longrun' || '' }}
      run: |
        pytest --cov=bluemira \
               --cov-report html:htmlcov_bluemira \
               --cov-report xml \
               --json-report \
               --json-report-indent=3 \
               tests examples/design/EU-DEMO --reactor --private ${PYTEST_LONGRUN}

    - name: Upload test report (push only)
      if: ${{ github.event_name == 'push' }}
      uses: actions/upload-artifact@v3
      with:
        name: report-json
        path: .report.json

    - name: Download reference test report (PR only)
      if: ${{ github.event_name == 'pull_request' }}
      # Do not fail if the report is not found. It may not exist if the
      # artifact has expired, or there is a build of develop in progress.
      # In case we don't find an old report, we just report all the warnings.
      continue-on-error: true
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: ci.yml
        name: report-json
        commit: ${{ github.event.pull_request.ref.sha }}
        path: ref_report
        search_artifacts: true

    - name: Generate warning report
      if: ${{ github.event_name == 'pull_request' }}
      id: warning-report
      run: |
        if [ -f "ref_report/.report.json" ]; then
          compare_args="--compare ref_report/.report.json"
        fi
        report_str=$(python scripts/format_warning_report.py .report.json ${compare_args}) || true
        # Ugly stuff to escape new lines
        report_str="${report_str//'%'/'%25'}"
        report_str="${report_str//$'\n'/'%0A'}"
        echo "::set-output name=report::"${report_str}""

    - name: Find warning report comment
      if: ${{ github.event_name == 'pull_request' }}
      uses: peter-evans/find-comment@v2
      id: find-warning-report-comment
      with:
        issue-number: ${{ github.event.pull_request.number }}
        comment-author: "github-actions[bot]"
        body-includes: ⚠️ Warning Report
        direction: last

    - name: Create or update warning report comment
      if: ${{ github.event_name == 'pull_request' }}
      uses: peter-evans/create-or-update-comment@v2
      with:
        comment-id: ${{ steps.find-warning-report-comment.outputs.comment-id }}
        issue-number: ${{ github.event.pull_request.number }}
        body: ${{ steps.warning-report.outputs.report }}
        edit-mode: replace

    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: true
