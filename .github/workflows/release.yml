name: Bluemira Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: "New semantic version string"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update main
        id: update-main
        run: |
          git fetch origin main develop
          git checkout main
          git merge origin/develop --ff-only
          git push origin main

      - name: Tag release
        id: tag-release
        run: |
          pip install packaging
          VERSION="$(python -c "from packaging import version; print(version.Version(\"${{ github.event.inputs.version }}\"))")"
          TAG="v${VERSION}"
          git checkout main
          git config user.email "fusion-power-plant-framework@protonmail.com"
          git config user.name "fusion-power-plant-framework"
          git tag -a "${TAG}" -m "üçª Version ${VERSION}"
          git push origin "${TAG}"

          echo ::set-output name=tag::${TAG}

      - name: Update develop dependencies
        id: update-develop-dependencies
        run: |
          # Perform a fast-forward merge here rather than rebasing in order to
          # keep the signed commits
          git switch develop --force
          git checkout -b develop_with_deps
          git fetch origin develop_dependencies
          git merge origin/develop_dependencies --ff-only
          git push --set-upstream origin develop_with_deps:develop_dependencies

          HEAD_SHA="$(git rev-parse HEAD)"
          echo ::set-output name=sha::${HEAD_SHA}

      - name: Create PR to update dependencies
        run: |
          gh pr create \
            --head develop_dependencies \
            --base develop \
            --title "Dependency update after ${{ steps.tag-release.outputs.tag }}" \
            --body "Update develop's dependencies for the next development cycle."
          # Prevent merging by posting a failure status to the PR's HEAD
          gh api \
            --method POST \
            -H "Authorization: token ${GITHUB_TOKEN}" \
            /repos/${{ github.repository }}/statuses/${{ steps.update-develop-dependencies.outputs.sha }} \
            -f state='failure' \
            -f description='This commit must be fast-forward merged.' \
            -f target_url='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' \
            -f context='bluemira/ff-merge'
