repos:
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    - id: black
      language_version: python3.6

-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    - id: flake8
      verbose: True
      additional_dependencies: [flake8-docstrings,  pep8-naming, flake8-bandit]
      args: [--exit-zero]
