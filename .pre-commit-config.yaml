repos:
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    - id: black
      language_version: python3.8

-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    - id: flake8
      verbose: True
      additional_dependencies: [flake8-docstrings,  pep8-naming, flake8-bandit]
      args: [--exit-zero]

-   repo: local
    hooks:
    - id: regenerate-ipynb-examples
      name: regenerate-ipynb-examples
      entry: python examples/convert_py_to_ipynb.py
      language: system
      types: [python]
      files: ^examples/
      exclude: |
            (?x)^(
                examples/convert_py_to_ipynb.py |
                examples/BLUEPRINT/convert_py_to_ipynb.py |
                examples/BLUEPRINT_integration.py
            )$
